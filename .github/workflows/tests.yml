name: Test solutions

on:
  push:
    branches:
      - master

jobs:
  tests:
    environment: tests
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16

      - run: go version

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: go mod download && go mod tidy

      - name: Run Tests
        run: go test --short -v ./...

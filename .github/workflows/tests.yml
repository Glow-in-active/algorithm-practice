name: Test solutions

on:
  push:
    branches:
      - master

jobs:
  lint:
    name: lint check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.21
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  tests:
    environment: test check
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - run: go version

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: go mod download -x

      - name: Run Tests
        run: make test
